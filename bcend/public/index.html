<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfidoHub | Technology Research</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/background.jpg');
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #E1D9D1;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: right;
        }

        nav ul li {
            margin: 0 20px;
        }

        .logo img {
            max-width: 150px;
            align-self: start;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .fa  {
            font-size: 30px;
            margin: 0 10px;
            padding: 20px;
            width: 50px;
            text-align: center;
            text-decoration: none;

        }

        .fa:hover {
            opacity: 0.7;
        }

        .fa-github {
            background-color: #333;
            color: #fff;
        }

        .fa-linkedin {
            background-color: #0077B5;
            color: #fff;
        }

        .fa-twitter {
            background-color: #1DA1F2;
            color: #fff;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        .app-names {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .app-names div {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #0099ff;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .button-link {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            border: 2px solid #0099ff;
            border-radius: 8px;
            background-color: #fff;
            color: #0099ff;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        footer {
            background-color: #E1D9D1;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="images/logo.png" alt="">
        <div class="social-links">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>

    </header>

    <h1>Welcome to OfidoHub Technology Research!</h1>
    <p id="welcomeMessage">Explore and showcase your innovative projects here.</p>

    <div class="app-names">
        <div>Project</div>
        <div>Meet</div>
        <div>Research</div>
    </div>

    <button id="createPostBtn" class="button-link" style="display:none" onclick="redirectToPostCreation()">Create Post</button>

    <footer>
        <p>Â© 2024 OfidoHub Technology Research</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
