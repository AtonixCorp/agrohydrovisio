stages:
  - test
  - build
  - deploy

test_backend:
  stage: test
  image: node:latest
  script:
    - cd bcend
    - npm install
    - npm test

test_frontend:
  stage: test
  image: node:latest
  script:
    - cd frontend
    - npm install
    - npm test

# Build backend
build_backend:
  stage: build
  image: node:latest
  script:
    - cd bcend
    - npm install
    - npm run build
  artifacts:
    paths:
      - bcend/dist

build_frontend:
  stage: build
  image: node:latest
  script:
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist

deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploying application..."
    # Add your deployment commands here
    # For example, you might use scp to copy files to a server
    # or use a deployment tool like Ansible, Kubernetes, etc.
  only:
    - main
